name: SonarQube Integration
sonarqube:
  name: SonarQube Integration
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v2
      with: null
      fetch-depth: 0
    - name: SonarQube Scan
      uses: sonarsource/sonarqube-scan-action@master
      env:
        SONAR_TOKEN: '${{ secrets.SONAR_TOKEN }}'
